<app-header [showBackButton]="false"></app-header>

<ion-content [fullscreen]="true" 
             [scrollEvents]="true"
             (ionScrollStart)="logScrollStart()">
  <ion-card >
    <ion-card-header>
      <ion-label>
        Summary
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label><ion-icon name="wallet"></ion-icon> Earnings:</ion-label>
        <ion-label color="success">$ {{ earnings }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon> Total costs:</ion-label>
        <ion-label color="danger">$ {{ totalExpenses }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon> Pending costs:</ion-label>
        <ion-label color="danger">$ {{ expensesPendingPayment }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
 
  <ion-item-divider mode="ios"></ion-item-divider>
  
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="true">
      <ion-list-header>
        <ion-label>Costs</ion-label>
        <ion-button (click)="toggleReorderGroup()">
          <ion-label>Re-order</ion-label>
        </ion-button>
      </ion-list-header>
      
      <ion-item *ngFor="let item of listItems">
        <ion-label>{{ item.description }}</ion-label>
        <ion-label color="danger">$ {{ item.amount }}</ion-label>
        <ion-checkbox slot="end" [checked]="item.paid" (ionChange)="checkboxOnChange"></ion-checkbox>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  
  <!-- <ion-card>
    <ion-card-header>
      Doughnut Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
