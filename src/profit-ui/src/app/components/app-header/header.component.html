<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="showBackButton else showPrimaryBlock" defaultHref="/"></ion-back-button>
      <ng-template #showPrimaryBlock>
        <ion-button>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
    <ion-title>May</ion-title>
  </ion-toolbar>
</ion-header>
